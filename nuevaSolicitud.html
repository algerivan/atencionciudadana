<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atencion Ciudadana</title>
</head>
<body class="fondociudad">
    <nav class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar" id="barra">
        <a class="navbar-brand" href="#" style="margin-right: 70px;">
            <img src="img/cd.png" width="96" height="37" class="d-inline-block align-top" alt="">
        </a>
        <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color: white; font-size: 24px; font-weight: bold;">+</span>
        </button>-->
        
        <div class=" navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#"><i class="fa fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="fa fa-list"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="fa fa-exclamation-circle"></i></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Ingresar</button>
            </form>
        </div>
    </nav>
    <section id="principal" class="fondoblanco">
        <section id="registro" class="px-3">
            <form action="" class="row">
                <article class="col-12 py-3">
                    <h3>Nueva Solicitud</h3>
                </article>
                <article class="col-12 col-md-6">
                    <label for="txtColonia">Colonia:</label>
                    <input type="text" class="form-control" placeholder="Colonia">
                </article>
                
                <article class="col-12 col-md-6">
                    <label for="txtCalle">Calle:</label>
                    <input type="text" class="form-control" placeholder="Calle">
                </article>
                
                <article class="col-12">
                    <label for="txtEntreCalles">Entre calles:</label>
                    <input type="text" class="form-control" placeholder="Calle 1 y Calle 2">
                </article>
                
                <article class="col-12 col-md-6 pt-1">
                    <label for="txtCalle">Codigo Postal:</label>
                    <input type="text" class="form-control" placeholder="Codigo Postal">
                </article>
                
                <article class="col-12 col-md-6 pt-1">
                    <label for="txtCalle">Seleccione tipo de solicitud:</label>
                    <select name="sTipo" id="sTipo" class="form-control">
                        <option value="0">Seleccionar...</option>
                        <option value="1">Bache</option>
                        <option value="1">Banqueta</option>
                        <option value="1">Semaforo</option>
                        <option value="1">Alcantarilla</option>
                        <option value="1">Otro</option>
                    </select>
                </article>
                
                <article class="col-12 col-md-6 p-3">
                    <label for="imgMapa">Seleccione la ubicacion exacta en el mapa:</label>
                    <img src="img/mapa.png" alt="" id="ubicacion">
                </article>

                <article class="col-12 col-md-6 p-3">
                    <label for="txtDescripcion">Descripcion:</label>
                    <textarea name="" id="txtDescripcion" class="form-control" cols="30" rows="10"></textarea>
                </article>
                
                <article class="col-12 py-3">
                    <input type="button" class="btn btn-block boton" value="Enviar Solicitud">
                </article>
            </form>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="fontawesome/js/all.js"></script>
</body>
</html>
