    <section id="principal" class="fondoblanco">
        <section id="registro" class="px-3">
            <form action="" class="row">
                <article class="col-12 py-3">
                    <h3>Informacion Personal</h3>
                </article>
                <article class="form-group col-12 col-md-6">
                    <label for="txtNombres">Nombres:</label>
                    <input type="text" class="form-control" placeholder="Nombre(s)">
                </article>
                
                <article class="form-group col-12 col-md-6">
                    <label for="txtApellidos">Apellidos:</label>
                    <input type="text" class="form-control" placeholder="Apellidos">
                </article>
                
                <article class="form-group col-12 col-md-6">
                    <label for="txtCurp">Curp:</label>
                    <input type="text" class="form-control" placeholder="CURP">
                </article>
                
                <article class="col-12 col-md-6">
                    <label for="txtFechaNac">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control">
                </article>
                
                <article class="col-12">
                    <label for="txtCorreo">Correo electronico:</label>
                    <input type="text" class="form-control">
                </article>
                
                <article class="col-12 col-md-6">
                    <label for="txtPassword">Contrase単a:</label>
                    <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Contrase単a">
                </article>
                
                <article class="col-12 col-md-6">
                    <label for="txtPassword">Confirmar Contrase単a:</label>
                    <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="Contrase単a">
                </article>
                <article class="col-12 py-3">
                    <h3>Domicilio</h3>
                </article>
                <article class="col-12 col-md-6">
                    <label for="txtColonia">Colonia:</label>
                    <input type="text" class="form-control" placeholder="Colonia">
                </article>
                
                <article class="col-12 col-md-6">
                    <label for="txtCalle">Calle:</label>
                    <input type="text" class="form-control" placeholder="Calle">
                </article>
                
                <article class="col-12 col-md-6">
                    <label for="txtCalle">Codigo Postal:</label>
                    <input type="text" class="form-control" placeholder="Codigo Postal">
                </article>
                <article class="col-12 col-md-6">
                    <label for="txtCalle">Numero de casa:</label>
                    <input type="text" class="form-control" placeholder="#Casa">
                </article>
                <article class="col-12 py-3">
                    <input type="button" class="btn btn-block boton" value="Registrarme">
                </article>
            </form>
        </section>
    </section>
